<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="lista">
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Nosotros</li>
                    <li>Servicios</li>
                    <li>Blog</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="introduccion">
             <img src="banner-web-design.jpg" alt="">          
        </section>

        <section>
            <article class="titulo">
                <h2>ESPECIALISTAS EN DISEÑO WEB</h2>
                <p>Contamos con los mejores servicios para su empresa, que espera <br>
                comuniquese con nosotros</p>
            </article>

            <article class="imagenes">
                <div class="contenedor_img">
                    <img src="servicio-web-design.jpg" alt="">
                    <h2>Diseño web</h2>
                </div>
                <div class="contenedor_img">
                    <img src="servicio-tiendas-virtuales.jpg" alt="">
                    <h2>Tienda virtuales</h2>
                </div>
                <div class="contenedor_img">
                    <img src="servicio-marketing-digital.jpg" alt="">
                    <h2>Marketing digital</h2>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <p>Realizado por usuario</p>
    </footer>

</body>
</html>
